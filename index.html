<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TMFlix</h1>

        <div class="input-group">
            <label for="movieIdInput">Enter Movie name:</label>
            <input type="text" id="movieIdInput" placeholder="Enter movie name">
            <button onclick="redirectToMovie()">Go to Movie</button>
        </div>

        <div class="input-group">
            <label for="tvIdInput">Enter TV name:</label>
            <input type="text" id="tvIdInput" placeholder="Enter TV name">
            <button onclick="redirectToTv()">Go to TV</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
