<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="movieIdInput">Enter Movie ID:</label>
    <input type="text" id="movieIdInput" placeholder="Enter movie ID">

    <button onclick="redirectToMovie()">Go to Movie</button><br><br>
    
    <label for="tvIdInput">Enter TV ID:</label>
    <input type="text" id="tvIdInput" placeholder="Enter tv ID">

    <button onclick="redirectToTv()">Go to tv</button>

    <h4>IMDb ID Fetcher</h4>
    
    <label for="movieTitle">Enter Movie/TV Title: </label>
    <input type="text" id="movieTitle" placeholder="e.g., Cars">
    <button onclick="fetchIMDbID()">Get IMDb ID</button>

    <div id="result" class="center"></div>

    <div class="header">
        
    </div>

    <script src="main.js"></script>
</body>
</html>
